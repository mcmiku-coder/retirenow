services:
  # BACKEND SERVICE
  - type: web
    name: retirenow-backend
    runtime: python
    # Backend needs explicit free plan to avoid payment wall
    plan: free
    # Explicit commands for clarity
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false # Set in Dashboard
      - key: DB_NAME
        value: retirenow

  # FRONTEND SERVICE
  - type: web
    name: retirenow-frontend
    runtime: static
    # NOT setting plan: free here because Static Sites are implicitly free
    # and do not accept the 'plan' property with value 'free' in Blueprints.
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: retirenow-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
