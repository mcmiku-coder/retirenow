services:
  # BACKEND SERVICE
  - type: web
    name: retirenow-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URI
        sync: false # You must set this in the Data/Environment tab in Render dashboard

  # FRONTEND SERVICE
  - type: static
    name: retirenow-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    plan: free
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: retirenow-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
