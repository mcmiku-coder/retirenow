services:
  # BACKEND SERVICE
  - type: web
    name: retirenow-backend
    runtime: python
    # Explicit commands for clarity
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false # Set in Dashboard
      - key: DB_NAME
        value: retirenow

  # FRONTEND SERVICE
  # Using type: web + runtime: static for Static Site
  - type: web
    name: retirenow-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: retirenow-backend
          # Valid way to get public URL: reference the auto-generated env var
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
