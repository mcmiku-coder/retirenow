services:
  # BACKEND SERVICE
  - type: web
    name: retirenow-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: retirenow

  # FRONTEND SERVICE (Static Site)
  # Defined as type: web with runtime: static per Render Blueprint spec
  - type: web
    name: retirenow-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: retirenow-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
